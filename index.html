<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(jvr.png) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: auto; /* Memungkinkan scroll */
      position: relative;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 50, 0.5);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh; /* Supaya konten tidak terkunci 1 layar */
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #000;
      animation: pop 1s ease-in-out;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 20px 0;
      text-shadow: 1px 1px 6px #000;
      animation: fadeIn 2s ease-in-out;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ffffffcc;
      box-shadow: 0 0 15px #ffffffaa;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
      object-fit: cover;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #00bcd4;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 3s ease-in-out;
      box-shadow: 0 0 10px #00bcd4;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #028caa;
    }

    .lights {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 12px;
      z-index: 3;
    }

    .bulb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #66ffff;
      box-shadow: 0 0 10px #66ffff;
      animation: blink 1.5s infinite alternate;
    }

    .bulb:nth-child(2n) { background-color: #99e6ff; animation-delay: 0.2s; }
    .bulb:nth-child(3n) { background-color: #c3ddfd; animation-delay: 0.4s; }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      background-color: #ffffff99;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .photo { width: 120px; height: 120px; }
    }
  </style>
</head>
