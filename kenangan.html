<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Foto Kenangan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a1cfff, #e0f2fe);
      overflow-x: hidden;
    }

    header {
      background-color: #2b5dff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      animation: fadeDown 1.5s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .moving-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #2b3d66;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      border-top: 2px solid #2b5dff;
      border-bottom: 2px solid #2b5dff;
      padding: 10px 0;
      background: #ffffffcc;
      margin-top: 20px;
    }

    .moving-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .back-btn {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px 25px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s ease;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #0290a0;
    }
  </style>
</head>
<body>

  </div>
